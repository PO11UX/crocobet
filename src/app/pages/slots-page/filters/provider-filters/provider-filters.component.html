<div class="provider-filter-container">
  <button class="see-more" (click)="toggleButton()">
    {{ collapseText }}
    <span
      ><img
        [@rotateArrow]="seeMore ? 'up' : 'down'"
        src="assets/media/icons/arrow.png"
    /></span>
  </button>
  <div
    class="filter-list"
    [@expandCollapse]="seeMore ? 'expanded' : 'collapsed'"
  >
    <button
      class="filter-item"
      (click)="selectButton(item.provider)"
      *ngFor="let item of data$ | async"
      [ngClass]="{ selected: item.name === selectedButton().name }"
    >
      {{ item.name }}
    </button>
  </div>
</div>
