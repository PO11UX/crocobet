<div class="slots-list-container">
  <div class="game-container" *ngFor="let item of data().games">
    <img class="game-image" [src]="item.image" alt="" />
    <div class="item-title">{{ item.name }}</div>
    <div class="hidden-content">
      <button class="hidden-button">Play</button>
    </div>
    <span class="tags" *ngFor="let tag of item.tags">{{ tag }}</span>
  </div>
</div>
